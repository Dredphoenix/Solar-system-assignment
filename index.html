<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulation</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="loading" id="loading">
            <div>◐ Loading Solar System...</div>
        </div>

        <div id="canvas-container"></div>

        <div class="control-panel">
            <div class="panel-header">
                <div class="panel-title">Solar System Controls</div>
                <button class="toggle-btn" id="minimize-btn">−</button>
            </div>
            
            <div class="panel-content" id="panel-content">
                <div class="main-controls">
                    <button class="main-btn pause-btn" id="pause-btn">Pause</button>
                    <button class="main-btn theme-btn" id="theme-btn">Light Mode</button>
                </div>

                <div class="control-group">
                    <div id="planet-controls"></div>
                </div>
            </div>
        </div>

        <div class="info-panel" id="info-panel">
            <div class="planet-info" id="planet-info"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
